    
    <div class="col-sm-12 pt-5">
        <div class="col-md-12">
        <form id="todoForm" #todoForm="ngForm" (ngSubmit)="onTodoSubmitForm(todoForm);" novalidat>
        <fieldset class="scheduler-border">
        <legend class="scheduler-border">{{mode}} Todo</legend>    
        <div class="form-group row">
        <label for="title" class="col-md-2 col-form-label">Todo</label>
            <div class="col-md-5">
                <input type="text" class="form-control" #title="ngModel" name="title" [(ngModel)]="todoDetail.title" placeholder="Add your to do here.." required>
                 <div [hidden]="title.valid || (title.pristine && !todoForm.submitted)" class="text-danger">
                             This is required.
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="date" class="col-md-2 col-form-label">Date</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" #date="ngModel" name="date" [(ngModel)]="todoDetail.date" placeholder="rrrr-mm-dd" required>
                            <div [hidden]="date.valid || (date.pristine && !todoForm.submitted)" class="text-danger">
                              Date is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-7 text-right">
                            <button type="submit" class="btn btn-primary mr-2">Save</button>
                            <button type="button" (click)="onClickCancel()" class="btn btn-primary">Cancel</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
